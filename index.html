<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Dare! Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Entry Screen -->
  <div id="entry" class="screen active">
    <h1>UNO Dare!</h1>
    <div class="card">
      <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
      <button id="hostBtn">Host Game</button>
      <div class="join-section">
        <input type="text" id="roomCode" placeholder="Room Code">
        <button id="joinBtn">Join Game</button>
      </div>
    </div>
  </div>

  <!-- Lobby Screen -->
  <div id="lobby" class="screen">
    <h2>Room: <span id="roomIdDisplay"></span> <button id="copyRoom">Copy</button></h2>
    <h3>Players</h3>
    <ul id="playerList"></ul>
    <h3>Choose Dare List</h3>
    <div class="dare-votes">
      <button data-cat="Family">Family (Red)</button>
      <button data-cat="Show-Off">Show-Off (Yellow)</button>
      <button data-cat="Daredevil">Daredevil (Blue)</button>
      <button data-cat="House Rules">House Rules (Green)</button>
    </div>
    <p id="voteTally"></p>
    <button id="readyBtn">Ready</button>
    <button id="startBtn" class="host-only">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game" class="screen">
    <div id="board">
      <div id="drawPile" class="pile">Draw<br><span id="drawCount">?</span></div>
      <div id="discardPile" class="pile"><div id="topCard" class="card-back"></div></div>
    </div>
    <div id="playersContainer"></div>
    <div id="handContainer">
      <h3>Your Hand</h3>
      <div id="hand"></div>
      <button id="drawBtn">Draw Card</button>
      <button id="unoBtn">UNO!</button>
    </div>
    <div id="status">Waiting for players...</div>
  </div>

  <!-- Modals -->
  <div id="colorModal" class="modal">
    <div class="modal-content">
      <h3>Choose Color</h3>
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="blue">Blue</button>
    </div>
  </div>

  <div id="dareModal" class="modal">
    <div class="modal-content">
      <h3>Dare #<span id="dareNum"></span></h3>
      <p id="dareText"></p>
      <button id="doDare">Do the Dare</button>
      <button id="draw2">Draw 2 & Skip</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
